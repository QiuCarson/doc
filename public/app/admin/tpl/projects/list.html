
<h2 class="sub-header">项目列表</h2>
          <div class="table-responsive ">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>#id</th>
                  <th width="200">标题</th>
                  
                  <th >操作</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="row in list">
                  <td>{{row.projects_id}}</td>
                  <td>{{row.projects_name}}</td>
                  
                  <td>
                  <a type="button" class="btn btn-success" ui-sref="main.websites.edit({id:row.projects_id})" >编辑</a>
                  <button type="button" class="btn btn-danger" ng-click="deleted({id:row.projects_id})" >删除</button>
                  </td>
                </tr>                
              </tbody>
            </table>
<ul class="pagination" >
  <li><a href="javascript:void(0);" ng-click="prev()">&laquo;</a></li>
  <li ng-repeat="page in pages">
      <a href="javascript:void(0);" ng-click="loadPage(page)" >{{ page }}</a>
  </li>
  <li><a href="javascript:void(0);" ng-click="next()">&raquo;</a></li>
</ul>
          </div>
