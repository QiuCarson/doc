<link rel="stylesheet" href="/app/admin/css/signin.css">
    <form class="form-signin" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required>
        <label for="inputPassword" class="sr-only" >Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" ng-model="user.remember"> Remember me
          </label>
        </div>
        {{ message }}
        {{ success }}
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="login()">Sign in</button>
</form>
