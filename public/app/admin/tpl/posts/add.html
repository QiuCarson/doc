<h2 class="sub-header">添加接口</h2>
    <div class="row">
    <form class="form-horizontal" role="form" name="myForm">
        <div class="col-md-10">
            <div class="form-group">
                <label for="title" class="col-md-2 control-label">
                    标题
                </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="posts_title" autofocus id="title"  ng-model="posts.posts_title" required >
                    <div class="help-block" ng-messages="myForm.posts_title.$error" ng-if="myForm.posts_title.$touched">
                        <p ng-message="required">标题必须填</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="subtitle" class="col-md-2 control-label">
                    网站
                </label>
                <div class="col-md-10" >

                    <select type="number" class="form-control"  ng-model="posts.website" ng-init="posts.website='0'">
                      <option value="0">请选择网站</option>
                      <option  ng-repeat="row in list.websites" value="{{row.websites_id}}" >{{row.websites_name}}</option>                      
                    </select>

                </div>
            </div>
            <div class="form-group">
                <label for="subtitle" class="col-md-2 control-label">
                    项目
                </label>
                <div class="col-md-10">
                    <select type="number" class="form-control" ng-model="posts.project" ng-init="posts.project='0'">
                      <option value="0">请选择网站</option>
                      <option  ng-repeat="row in list.projects" value="{{row.projects_id}}" >{{row.projects_name}}</option>
                      
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="subtitle" class="col-md-2 control-label">
                    备注
                </label>
                <div class="col-md-10">
                    <textarea id='textarea' class="form-control" ng-model="posts.posts_description" ></textarea>
                    
                </div>
            </div>
            <div class="form-group">
                <label for="subtitle" class="col-md-2 control-label">
                    内容
                </label>
                <div class="col-md-10">
                    <trix-editor angular-trix ng-model="posts.posts_content" style="min-height:300px"></trix-editor>
                    
                </div>
            </div>
            {{message}}
            {{success}}
            <div class="form-group">
            <div class="col-md-2"></div>
                <div class="col-md-10">
                <button type="button" class="btn btn-success" ng-click="create()">保存</button>
                </div>
            </div>
        </div>
        </form>
    </div>
