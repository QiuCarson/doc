
<h2 class="sub-header">接口列表</h2>
          <div class="table-responsive ">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>#id</th>
                  <th width="200">标题</th>
                  <th >备注</th>
                  
                  <th width="200">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="row in list">
                  <td>{{row.posts_id}}</td>
                  <td>{{row.posts_title}}</td>
                  <td>{{row.posts_description}}</td>
                  
                  <td>
                  <a type="button" class="btn btn-success" ui-sref="index.posts({id:row.posts_id})" >查看</a>
                  </td>
                </tr>                
              </tbody>
            </table>




          </div>
